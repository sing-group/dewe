#
# Directory where the PluginInstaller will search for the plugin install files.
#
plugininstaller.dir=plugins_install

#
# Directories inside the 'plugininstaller.dir' directory which the PluginInstall have to ignore.
# Use ; as directory separator.
#
#plugininstaller.ignore_dirs=CVS

#
# Determines if the PluginInstaller should delete the invalid install files.
# Default true.
#plugininstaller.delete_invalid_installs=false

#
# Name of the plugin repository's metadata file. This file contains information about the plugins
# stored at the repository.
#
pluginrepository.infofile=plugins.dat

#
# Plugin Repository's URL.
#
pluginrepository.host=http\://www.aibench.org/repository
